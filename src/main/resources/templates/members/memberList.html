<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div class="container">
    <div>
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <!--memberController에서 getMapping으로 전해받은 members(List<Member>임)를 받기위한 코드-->
        <tr th:each="member : ${members}">
          <!--인텔리j 유료버전은 바로 id 로 사용가능 무료버전은 .getId()이렇게 사용해야함-->
          <td th:text="${member.id}"></td>
          <td th:text="${member.getName()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
